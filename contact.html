    <h1>Let's Have a Conversation!</h1>
    
    <div class="container">
      <form class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom01">Name</label>
            <input type="text" class="form-control" id="validationCustom01" value="John Doe" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        <div class="col-md-6 mb-3">
            <label for="validationCustom02">Email Address</label>
            <input type="text" class="form-control" id="validationCustom02" value="JohnDoe@example.com" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
        </div>
        <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>

        <div id="message">
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Write Here!</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </div>

      <div id="button">
        <button class="btn btn-primary" type="submit">Send Message</button>
      </div>
      </form>
    </div>

      <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
